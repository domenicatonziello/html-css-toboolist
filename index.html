<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Intestazione-->
    <header class="intestazione">
        <img id="logo" src="img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>
    <main class="container">
        <header class="button-row">
            <button id="task"> Add Task </button>
            <button id="section"> Add Section </button>
        </header>
        <div class="new-task">
            <h4 class="categories">&#x25BE; New Task </h4>
            <p class="categories"> <span class="right"> &#10004; </span> Quarterly Newsletter <span class="editorial">Editorial</span> </p>
        </div>
        <div class="new-task">
            <h4 class="categories">&#x25BE; Today </h4>
            <p class="categories"> <span class="right"> &#10004; </span> Recruiting blog post <span class="editorial">Editorial</span> </p>
            <p class="categories"> <span class="right"> &#10004; </span> Mobile app launch <span class="goals">Q1-goals</span> </p>
        </div>
    </main>

</body>
</html>
